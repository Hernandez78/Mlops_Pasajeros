name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]
  workflow_dispatch: # permite ejecucion manual desde github  

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite hacer git push

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar flujo completo (EDA, limpieza, entrenamiento, validaciÃ³n)
        run: make full

      - name: ğŸ“¤ Subir modelo .pkl como artefacto
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mejor_modelo
          path: models/mejor_modelo.pkl

      # --- Subir cambios en mlruns al repositorio ---
      - name: âš™ï¸ Configurar Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: âœ¨ AÃ±adir cambios en mlruns
        run: git add mlruns

      - name: ğŸ“ Confirmar cambios en mlruns (si existen)
        run: |
          git diff --staged --quiet || git commit -m "Actualizar mlruns con resultados de ejecuciÃ³n [skip ci]"

      - name: ğŸš€ Empujar cambios a main
        run: git push origin main